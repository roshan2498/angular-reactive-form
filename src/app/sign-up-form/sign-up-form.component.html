<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The Username or Password is invalid!
  </div>

  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
      />
      <div *ngIf="username.pending">Checking for uniqueness...</div>
      <div
        *ngIf="username.touched && username.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="!username.errors.shoudBeUnique">
          Username should be unique
        </div>
        <div *ngIf="username.errors.required">Username is required!</div>
        <div *ngIf="username.errors.minlength">
          Username should be minimun
          {{ username.errors.minlength.requiredLength }}
        </div>
        <div *ngIf="username.errors.cannotContainSpace">
          Username should not contain space
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
      />
    </div>
    <app-new-course-form></app-new-course-form>
  </div>
  <button type="submit" class="btn btn-primary" (click)="handleSubmit()">
    Sign Up
  </button>
</form>
